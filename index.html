<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Start Android - Enter Your Password</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100vw;
      height: 100vh;
      background-color: #000;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
      width: 100vw;
      position: relative;
    }
    .prompt {
      font-size: 18px;
      margin-bottom: 24px;
      text-align: center;
    }
    .password-box {
      width: 90%;
      max-width: 500px;
      background-color: #1c1c1c;
      border: none;
      padding: 12px;
      color: white;
      font-size: 20px;
      text-align: center;
      font-family: monospace;
      margin: 0 20px;
    }
    .password-box:focus {
      outline: none;
    }
    .footer-text {
      margin-top: 30px;
      font-size: 14px;
      font-weight: bold;
      color: white;
      text-transform: uppercase;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="prompt" id="promptText">To start Android, enter your pin.</div>
    <input class="password-box" id="passwordInput" type="password" inputmode="numeric" pattern="[0-9]*" autofocus />
    <div class="footer-text" id="emergencyText">Emergency Call</div>
    <div class="prompt hidden" id="displayPin"></div>
  </div>

  <script>
    // Fullscreen mode on click or tap
    document.body.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          console.warn("Fullscreen error:", err);
        });
      }
    });

    // Change prompt on Enter key
    const passwordInput = document.getElementById("passwordInput");
    const promptText = document.getElementById("promptText");
    const emergencyText = document.getElementById("emergencyText");
    const displayPin = document.getElementById("displayPin");

    passwordInput.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        const userPin = passwordInput.value;
        promptText.textContent = "Starting Android";
        passwordInput.classList.add("hidden");
        emergencyText.classList.add("hidden");

        setTimeout(() => {
          displayPin.textContent = `Entered PIN: ${userPin}`;
          displayPin.classList.remove("hidden");
        }, 10000); // 10 seconds
      }
    });
  </script>
</body>
</html>
